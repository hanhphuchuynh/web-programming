<html>
<head>
    <title>HTML Tables</title>
    <style>
        body{
            background-color : aliceblue;
        }
    </style>
</head>
<body>
    <table width="500px">
        <caption font-size:x-large ><b><i>Fresh Fruits</i></b></caption>
        
        <tr>
            <th>
            <td>
                <p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help you keep healthy, fit and trim</p>
            </td>
            </th>
            <th>
            <td>
                <img src="https://tse2.mm.bing.net/th?id=OIP.C57tcz1x6Lde0BRojUnf1AHaDl" width="180px" height="155px" />
            </td>
            </th>
        </tr>
    </table>
    <br/>

    <table cellspacing="1" border="1" width="220px">
        <tr class="1">
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr class="2">
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr class="3">
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr class="4">
            <td>H</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr class="5">
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
