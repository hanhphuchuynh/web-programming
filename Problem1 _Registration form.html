<html>
<head>
    <title>Registration forms</title>
    <style>
        table, td {
            border: 1.5px solid black;
            width: 50%;
            border-collapse: collapse;
            height: 25px;
            margin: 1px;
            padding: 3px;
        }
        tr:last-child{
            background-color:aliceblue;
        }
        .temp{
            text-align:right;
        }
        input[type=text] {
            box-shadow: 1px 0.1px #888888;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td width="30%" class="temp"><strong>Last Name</strong></td>
            <td colspan="3" ><input type="text" name="LastName" size="60"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>First Name</strong></td>
            <td colspan="3"><input type="text" name="FirstName" size="60" /></td>
        </tr>
        <tr>
            <td  class="temp"><strong>Address</strong></td>
            <td colspan="3"><input type="text" name="Address" size="60"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>City</strong></td>
            <td><input type="text" name="City" size="50"/></td>
            <td><strong>State</strong></td>
            <td><input type="text" name="State" size="5"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>Zip/Post Code</strong></td>
            <td colspan="3"><input type="text" name="Zip/PostCode" maxlength="10" size="10"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>Country</strong></td>
            <td colspan="3">
                <select>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Brunei">Brunei</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Cuba">Cuba</option>
                    <option value="Egypt">Egypt</option>
                    <option value="Estonia">Estonia</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Luxembourg">Luxembourg</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="temp"><strong>Phone( country code, area code, number)</strong></td>
            <td colspan="3"> (+ <input type="text" name="countryCode" maxlength="4" size="4"/> ) <input type="text" name="areaCode" maxlength="2" size="2"/> - <input type="text" name="number" maxlength="15" size="15"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>E-mail</strong></td>
            <td colspan="3"><input type="email" required="true" pattern="[^ @]*@[^ @].[^ @]" size="60"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>Birth date</strong></td>
            <td colspan="3">Month <input type="text" name="month" maxlength="2" size="2"/> Day <input type="text" name=" day" maxlength="2" size="2"/> Year( 4 digit) <input type="text" name="year" maxlength="4" size="4"/></td>
        </tr>
        <tr>
            <td class="temp"><strong>Gender</strong></td>
            <td colspan="3">
                <select>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="temp"><strong>Starting date</strong></td>
            <td colspan="3">
                <input type="radio" name="startingTime" value="Spring 2006" />Spring 2006
                <input type="radio" name="startingTime" value="Summer 2006" />Summer 2006
            </td>
        </tr>
        <tr>
            <td class="temp"><strong>Comments/Questions</strong></td>
            <td colspan="3"><input type="text" name="Comments/Questions" size="60"/></td>
        </tr>
        <tr>
            <td colspan="4" align="center"><input type="submit" name="submitBtn" value="Submit" /><input type="reset" name="resetBtn" value="Clear this form" /></td>
        </tr>
    </table>
</body>
</html>
