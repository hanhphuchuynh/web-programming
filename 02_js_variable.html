<html>
<head>
    <title>Test Js Variable</title>
</head>
<body>
    <script>
        var t, str = '99999999999999999999';
        t = parseInt(str);
        document.writeln(t + "<br/>");
        t = parseFloat(str);
        document.writeln(t + "<br/>");
        t = Number(str);
        document.writeln(t + "<br/>");
        t = + str;
        document.writeln(t + "<br/>");
        t = str | 0;
        document.writeln( t+ "<br/>");
       			
    </script>
</body>
</html>
