<html>
<head>
    <title>06. Loops</title>
</head>
<body>
    <script>
        // 01. Numbers from 1 to N
        function number1ToN(array) {
            var a = +array[0];
            var str = '';
            for (var i = 1; i <= a; i++) {
                str += i + ' ';
            }
            console.log(str);
        }
        // 02. MMSA (Min, Max, Sum, Average) of N Numbers
        function MMSA(array) {
            var min = parseFloat(array[0]);
            var max = parseFloat(array[0]);
            var sum = parseFloat(array[0]);
            var avg = 0;
            for (var i = 1; i < array.length; i++) {
                if (parseFloat(array[i]) > max) {
                    max = array[i];
                }
                if (parseFloat(array[i]) < min) {
                    min = array[i];
                }
                sum += parseFloat(array[i]);
            }
            avg = sum / array.length;
            avg = Math.round(avg * 100) / 100;
            console.log('min=' + min);
            console.log('max=' + max);
            console.log('sum=' + sum);
            console.log('avg=' + avg);
        }
        //03. Matrix of Numbers
        function matrixOfnumber(array) {
            var n = +array[0];
            var str = '';
            for (var i = 1; i <= n; i++) {
                for (var j = 0; j < n; j++) {
                    str += i + j + ' ';
                }
                str += "\n";
            }
            console.log(str);
        }
        function maxtrix(array) {
            var n = +array[0];
            var t = Math.pow(n, 2);
            var line = 0, column = 0, str='';            
            for (var i = 0; i < t; i++) {
                column++;
                str += line + column + ' ';               
                if (n % i - 1 == 0) {
                    line++;
                    column = 0;
                    str += "\n";
                }
            }
            console.log(str);
        }
        // i-> dong nao , cot nao
        // xac dinh xuong dong -> vi tri i = (n%i==0)
    </script>
</body>
</html>
